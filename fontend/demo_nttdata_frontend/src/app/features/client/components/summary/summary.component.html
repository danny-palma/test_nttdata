<div
  class="container-sm border border-primary p-3 mt-5"
  style="max-width: 482px; background-color: #f7fbff"
>
  <h5>Informacion básica</h5>
  <div *ngIf="clientData">
    <form>
      <div class="form-group">
        <label for="lastName" class="text-primary mb-2 mt-4"
          >Primer apellido</label
        >
        <input
          type="text"
          disabled
          name="lastName"
          class="form-control"
          [value]="clientData.lastName"
        />
      </div>
      <div class="form-group">
        <label for="firstName" class="text-primary mb-2 mt-4"
          >Primer nombre</label
        >
        <input
          type="text"
          disabled
          name="firstName"
          class="form-control"
          [value]="clientData.firstName"
        />
      </div>
      <div class="form-group">
        <label for="phone" class="text-primary mb-2 mt-4"
          >Numero de telefono</label
        >
        <input
          type="text"
          disabled
          name="phone"
          class="form-control"
          [value]="clientData.phone"
        />
      </div>
      <div class="form-group">
        <label for="address" class="text-primary mb-2 mt-4">Dirección</label>
        <input
          type="text"
          disabled
          name="address"
          class="form-control"
          [value]="clientData.address"
        />
      </div>
      <div class="form-group">
        <label for="cityOfResidence" class="text-primary mb-2 mt-4"
          >Ciudad de residencia</label
        >
        <input
          type="text"
          disabled
          name="cityOfResidence"
          class="form-control"
          [value]="clientData.cityOfResidence"
        />
      </div>
    </form>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mt-3 rounded-pill" style="min-width: 200px;" (click)="goBack()">Volver</button>
  </div>
</div>
